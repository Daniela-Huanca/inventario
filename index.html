<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('IMAGENES/fondo.jpg') no-repeat center center/cover;
            /* Cambia 'tu-imagen.jpg' por tu fondo */
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            /* Fondo semitransparente */
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            font-size: 2.5rem;
            color: rgb(223, 219, 231);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: slideDown 1.5s ease-in-out;
        }
        
        .btn-ingresar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            animation: fadeIn 2s ease-in-out;
        }
        
        .btn-ingresar:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        /* Animaciones */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>BIENVENIDO AL SISTEMA</h1>
    </div>

    <button class="btn-ingresar" onclick="location.href='menu.html'">Ingresar</button>

</body>

</html>
